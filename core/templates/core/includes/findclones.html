{% load static %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Top 10 most similar faces</h5>

        {% for c in top_candidates %}
            <a class="" href="{% get_media_prefix %}{{ c.image_url }}" data-toggle="lightbox">
                {% if c.dist <= 0.5 %}
                    <img src="{% get_media_prefix %}{{ c.image_url }}" class="rounded img-sim-faces border border-success" title="Name: {{ c.entity_name }} | Distance: {{ c.dist }} | id: {{ c.id }}">
                {% elif c.dist > 0.5 and c.dist <= 0.6 %}
                    <img src="{% get_media_prefix %}{{ c.image_url }}" class="rounded img-sim-faces border border-warning conf c-2" title="Name: {{ c.entity_name }} | Distance: {{ c.dist }} | id: {{ c.id }}">
                {% else %}
                    <img src="{% get_media_prefix %}{{ c.image_url }}" class="rounded img-sim-faces border border-danger conf c-3" title="Name: {{ c.entity_name }} | Distance: {{ c.dist }} | id: {{ c.id }}">
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>
